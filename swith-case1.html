<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <input type="number" value="" id="month" />

        <button onclick="calDay()">số ngày</button>
        <p id="demo"></p>

        <script>
            function calDay() {
                let month = document.getElementById("month").value;
                let stringout;
                switch (parseInt(month)) {
                    case 1:
                    case 3:
                    case 5:
                    case 7:
                    case 8:
                    case 10:
                    case 12:
                        stringout = "có 31 ngày";
                        break;
                    case 2:
                        stringout = "có 28 hoặc 29 ngày ";
                        break;
                    case 4:
                    case 6:
                    case 9:
                    case 11:
                        stringout = "có 30 ngày";
                        break;
                }
                document.getElementById("demo").innerHTML = "thang" + stringout;
            }
        </script>
    </body>
</html>
